<div class="flex min-h-screen items-center justify-center bg-secondary text-white px-6">
  <!-- Contenedor principal: 2 columnas -->
  <div class="flex flex-col md:flex-row items-center gap-16">
    <!-- Card -->
    <p-card class="w-full max-w-md md:w-[32rem] mx-auto shadow-xl">
      <ng-template pTemplate="header">
        <div class="text-center mt-10">
          <h2 class="text-xl font-bold text-white mb-2">Inicia sesión</h2>
        </div>
      </ng-template>

      <ng-template pTemplate="content">
        <!-- Formulario -->
        <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-4">
          <div class="field">
            <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
            <input
              id="email"
              type="email"
              pInputText
              formControlName="email"
              placeholder="usuario@dominio.com"
              class="w-full"
            />
          </div>

          <div class="field">
            <label for="password" class="block text-sm font-medium text-white mb-1"
              >Contraseña</label
            >
            <p-password
              id="password"
              formControlName="password"
              placeholder="••••••••"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="w-full"
              inputStyleClass="w-full"
            ></p-password>
          </div>

          <div class="field-checkbox flex items-center gap-2">
            <p-checkbox formControlName="remember" inputId="remember" [binary]="true"></p-checkbox>
            <label for="remember" class="text-sm font-medium text-white cursor-pointer">
              Recordar contraseña
            </label>
          </div>

          <p-button
            type="submit"
            label="Iniciar sesión"
            [disabled]="form.invalid"
            styleClass="w-full"
            size="small"
          ></p-button>
        </form>

        @if (errorMessage) {
        <p-message severity="error" [text]="errorMessage" styleClass="w-full mt-3"></p-message>
        }

        <div class="text-center text-sm mt-4 text-white">
          Si no tienes una cuenta
          <a routerLink="/register" class="text-blue-600 hover:text-blue-800 no-underline"
            >regístrate aquí</a
          >.
        </div>
      </ng-template>
    </p-card>

    <!-- Texto lateral -->
    <div class="hidden md:flex flex-col items-start ml-16 text-white">
      <p class="text-lg">Bienvenido a</p>
      <h1 class="text-4xl font-bold">PokéTrainer</h1>
    </div>
  </div>
</div>
