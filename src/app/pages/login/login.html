<div class="flex min-h-screen items-center justify-center bg-black text-white px-6">
  <!-- Contenedor principal: 2 columnas -->
  <div class="flex flex-col md:flex-row items-center gap-16">
    <!-- Card -->
    <div class="card bg-stone-700 w-full max-w-md md:w-[32rem] mx-auto shadow-xl rounded-xl">
      <div class="card-body">
        <h2 class="text-center text-xl font-bold mb-4">Inicia sesión</h2>

        <!-- Formulario -->
        <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 gap-3">
          <input
            type="email"
            formControlName="email"
            class="input input-bordered rounded-full col-span-1 w-full"
            placeholder="usuario@dominio.com *"
          />

          <input
            type="password"
            formControlName="password"
            class="input input-bordered rounded-full col-span-1 w-full"
            placeholder="•••••••• *"
          />

          <label class="col-span-1 cursor-pointer text-white flex items-center gap-2">
            <input
              type="checkbox"
              formControlName="remember"
              class="checkbox checkbox-primary checkbox-sm"
            />
            <span>Recordar contraseña</span>
          </label>

          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-primary rounded-full col-span-1 mt-2"
          >
            Iniciar sesión
          </button>
        </form>

        <div *ngIf="errorMessage" class="text-red-400 text-sm mt-2 text-center">
          {{ errorMessage }}
        </div>

        <div class="text-center text-sm mt-3">
          Si no tienes una cuenta
          <a routerLink="/register" class="link link-hover">regístrate aquí</a>.
        </div>
      </div>
    </div>

    <!-- Texto lateral -->
    <div class="hidden md:flex flex-col items-start ml-16 text-white">
      <p class="text-lg">Bienvenido a</p>
      <h1 class="text-4xl font-bold">PokéTrainer</h1>
    </div>
  </div>
</div>
