<p-card [styleClass]="'h-full text-center ' + (customClasses || '')">
  <ng-template pTemplate="content">
    <div class="space-y-2">
      <div class="text-sm text-gray-600">{{ title }}</div>
      <div class="text-xl font-bold text-gray-800">{{ formattedValue }}</div>
      @if (description) {
      <div class="text-xs text-gray-500">{{ description }}</div>
      }
    </div>
  </ng-template>
</p-card>
