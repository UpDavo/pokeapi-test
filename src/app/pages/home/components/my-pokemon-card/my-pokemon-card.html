<div class="card bg-base-200 rounded-xl p-4 flex items-center gap-3">
  <img
    [src]="pokemon.sprite"
    [alt]="pokemon.name"
    class="w-16 h-16 object-contain rounded-lg border"
  />
  <div class="flex-1">
    <h3 class="font-semibold capitalize">
      {{ pokemon.name }} <span class="opacity-60">Lv {{ pokemon.level }}</span>
    </h3>
    <p class="text-xs opacity-70">ATK {{ pokemon.atk }} • DEF {{ pokemon.def }} • SPD {{ pokemon.spd }}</p>
    <div class="mt-1 flex flex-wrap gap-1">
      @for (type of pokemon.types; track type) {
        <span class="badge badge-outline text-xs">{{ type }}</span>
      }
    </div>
  </div>
</div>
